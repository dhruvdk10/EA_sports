<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KC Football Academy</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      body {
        font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111;
        color: #fff;
      }

      header {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #1a1a1a;
        justify-content: space-between;
      }

      .logo {
        height: 60px;
      }

      nav a {
        margin-left: 20px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }

      section.hero {
        text-align: center;
        padding: 80px 20px;
        background: url('your-banner.jpg') no-repeat center center/cover;
      }

      section.hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      section.hero p {
        font-size: 1.2rem;
        margin-bottom: 40px;
      }

      .cta-button {
        background: #e63946;
        padding: 12px 30px;
        border-radius: 30px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      footer {
        background-color: #222;
        padding: 40px 20px;
        text-align: center;
        color: #aaa;
      }

      footer a {
        color: #e63946;
        margin: 0 10px;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        section.hero h1 {
          font-size: 2rem;
        }

        section.hero {
          padding: 40px 10px;
        }

        footer {
          font-size: 14px;
        }

        nav a {
          margin-left: 10px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="KC Logo" class="logo" />
      <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Unleashing Talent. Building Champions.</h1>
      <p>Join the premier football academy today.</p>
      <a href="#contact" class="cta-button">Join Now</a>
    </section>

    <!-- You can add more sections like About, Contact here -->

    <footer>
      <p>KC Football Academy © 2025</p>
      <p>Sector 45, Gurgaon | <a href="mailto:contact@kcacademy.com">contact@kcacademy.com</a></p>
      <div style="margin-top: 10px;">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">YouTube</a>
      </div>
    </footer>
  </body>

</html>
