<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KC Football Academy - Login</title>
    <script src="https://kit.fontawesome.com/da1a8618a8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-image: url('https://www.hdwallpapers.in/thumbs/2020/black_white_football_in_net_in_chain_link_fence_background_hd_football-t2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
        min-height: 100vh;
        color: #fff;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: brightness(20%);
        z-index: -1;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo img {
        height: 130px;
        width: 130px;
      }

      .login-container {
        width: 90%;
        max-width: 400px;
        margin: 100px auto 300px;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.75);
        border-radius: 12px;
        box-shadow: 0 0 10px white;
        text-align: center;
      }

      h1 {
        text-align: center;
        color: #00ffb3;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 16px;
        margin: 10px 0 5px;
        text-align: left;
        color: white;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        font-size: 14px;
        margin-bottom: 15px;
        border: none;
        border-radius: 6px;
      }

      input[type="submit"] {
        padding: 10px;
        background-color: #00ffb3;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }

      a {
        font-size: 13px;
        color: lightgray;
        margin-bottom: 10px;
        text-align: right;
        display: block;
      }

      .signup-text {
        font-size: 14px;
        margin-top: 20px;
        color: white;
      }

      footer.footer {
        background-color: #000000;
        color: white;
        padding: 20px 10px;
        text-align: center;
        font-size: 13px;
      }

      footer.footer a {
        color: #00ffb3;
        text-decoration: none;
        margin: 0 8px;
        display: inline-block;
      }

      footer.footer a:hover {
        text-decoration: underline;
      }

      footer.footer .social-links {
        display: inline;
      }

      @media screen and (max-width: 600px) {
        .login-container {
          margin: 60px auto 200px;
          padding: 25px;
        }

        h1 {
          font-size: 24px;
        }

        input[type="text"],
        input[type="password"] {
          font-size: 13px;
        }

        input[type="submit"] {
          font-size: 15px;
        }

        footer.footer {
          font-size: 10px;
          padding: 15px 8px;
        }

        footer.footer span {
          display: block;
          margin: 4px 0;
          text-align: center;
        }
        footer.footer .social-links a {
          display: inline-block;
          margin: 0 8px;
          text-align: center;
        }

        footer.footer .social-links {
          margin-top: 8px;
        }
      }
    </style>
  </head>

  <body>
  <div class="logo">
    <a href="https://dhruvdk10.github.io/KC_Football_Academy/"><img src="ChatGPT Image Jun 25, 2025, 05_04_39 PM.png" alt="KC Football Academy Logo"></a>
  </div>

    <div class="login-container">
      <h1>Log In</h1>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <a href="#">Forgot Password?</a>

        <input type="submit" value="Login">
      </form>
      <p class="signup-text">Do not have an account? <a href="#">Sign up now</a></p>
    </div>

    <footer class="footer">
      <div>
        <span>&copy; 2025 KC Football Academy. All rights reserved. Dhruv Kapoor<br>
          KC Football Academy is an independent entity and not affiliated with any other organisation or its subsidiaries.<br><br>
          Follow us on:<br><br>
        </span>
        <span class="social-links">
          <a href="#" target="_blank">
            <i class="fa-brands fa-facebook-f" style="color:#00ffb3; font-size:20px; vertical-align:middle;"></i>
          </a>
          <a href="#" target="_blank">
            <i class="fa-brands fa-x-twitter" style="color:#00ffb3; font-size:20px; vertical-align:middle;"></i>
          </a>
          <a href="#" target="_blank">
            <i class="fa-brands fa-instagram" style="color:#00ffb3; font-size:20px; vertical-align:middle;"></i>
          </a>
        </span>
      </div>
    </footer>
  </body>

</html>
